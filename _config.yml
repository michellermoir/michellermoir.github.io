baseurl: '/'
permalink: pretty
title: 'Michelle Moir'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"

footer:
  copyright_text: 'Bookkeeping and such.'

seo:
  meta_og_title: "Michelle Moir"
  meta_og_type: "website"
  meta_og_url: "https://michellermoir.github.io/"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Michelle Moir is a modern bookkeeper."
  meta_twitter_card: "summary"
  meta_twitter_site: "@chillsitch"
  meta_twitter_creator: "@chillsitch"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
